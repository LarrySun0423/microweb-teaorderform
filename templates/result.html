<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>訂單確認</title>
  </head>
  <body>
    <h2>訂單確認</h2>
    <p>大名：{{ user }}</p>
    <p>甜度：{{ sugar }}</p>
    <p>區域：{{ area }}</p>
    <p>加料：</p>
    <ul>
      {% for item in mix %}
        <li>{{ item }}</li>
      {% else %}
        <li>無加料</li>
      {% endfor %}
    </ul>
  </body>
</html>
